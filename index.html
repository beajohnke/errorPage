<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Error 404</title>
</head>
<body>

    <header class="header">

        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="bx bx-code-alt"></i>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Início</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contato</a>
                    </li>
                </ul>
                <!-- close button menu -->
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>
            </div>

            <!-- toggle button menu -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-grid-alt"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__info">
                    <span class="home__subtitle">
                        <i class='bx bx-error'></i>
                         Error 404</span>
                    <h1 class="home__title">Desculpe!</h1>
                    <p class="home__description">Não conseguimos encontrar a página pela qual você estava procurando.</p>
                    <a href="#" class="home__button">Voltar ao Início</a>
                </div>

                <div class="home__img">
                    <img src="assets/img/error.png" alt="#">
                    <div class="home__shadow"></div>
                </div>
            </div>

            <footer class="footer">
                <span><a href="https://www.linkedin.com/in/beajohnke/">Feito por: <i class='bx bxl-linkedin-square'></i> Beatriz Johnke</a></span>
            </footer>

        </section>

        

    </main>

    <script src="js/main.js"></script>

</body>
</html>
